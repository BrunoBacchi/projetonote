<!DOCTYPE html>
<html lang="en">

<head>
  <!--https://www.youtube.com/playlist?list=PLkqwj9vc20pUitqvZrLPk-hTNv63EJqwg-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noted It!</title>
  <meta name="description" content="Help managing daily activities. Be organized.">
  <link rel="stylesheet" href="todo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.js"></script>
  -->
  <link rel="stylesheet" href="./fullcalendar/main.min.css">
  <script src="./fullcalendar/main.min.js" defer></script>
  <script src="todo.js" defer></script>
</head>

<body>
  <h1></h1>
  <div class="todo-grid-parent">

    <div>
      <div class="todo-input todo-block">
        <span>Nome da Tarefa: </span>
        <input type="text" placeholder="Insira uma nova tarefa">
        <span>Categoria: </span>
        <input type="text" placeholder="Insira a categoria" list="categoryList">
        <datalist id="categoryList">
          <option value="Pessoal"></option>
          <option value="Trabalho"></option>
          <option value="Estudos"></option>
          <option value="Tarefas"></option>
        </datalist>
        <span>Data:</span>
        <input type="date" id="dateInput">
        <span>Tempo:</span>
        <input type="time" id="timeInput">
        <span></span>
        <button id="addBtn">Adicionar</button>
        <span></span>
        <button id="sortBtn">Ordenar por data</button>
        <span></span>
        <label><input type="checkbox" id="shortlistBtn"> Incompleto </label>

      </div>

      <div class="todo-block todoTable-block">
        <div class="itemsPerPage">
          <span>Items por p√°gina</span>
          <select id="itemsPerPageSelectElem">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>

        <table id="todoTable">
          <tr>
            <td>Feito</td>
            <td>Data</td>
            <td>Tempo</td>
            <td>Nome da Tarefa</td>
            <td>
              <select id="categoryFilter">
              </select>
            </td>
          </tr>
        </table>

        <div class="pagination-pages">

        </div>
      </div>

    </div>

    <div class="todo-calendar  todo-block">
      <div id='calendar'></div>
    </div>

  </div> <!-- class="todo-grid-parent" -->

  <div class="todo-overlay" id="todo-overlay">
    <div class="todo-modal" id="todo-modal">
      <div class="todo-input todo-block todo-edit-modal">
        <span>Nome da Tarefa: </span>
        <input type="text" placeholder="Insira uma nova tarefa" id="todo-edit-todo">
        <span>Categoria: </span>
        <input type="text" placeholder="Insira a categoria" list="categoryList" id="todo-edit-category">
        <datalist id="categoryList"></datalist>
        <span>Data:</span>
        <input type="date" id="todo-edit-date">
        <span>Tempo:</span>
        <input type="time" id="todo-edit-time">
        <span></span>
        <button id="changeBtn">Salvar</button>
      </div>
    </div>
    <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
  </div>

</body>

</html>
